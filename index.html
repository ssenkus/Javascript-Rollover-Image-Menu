<html>
	<head>
	<style type="text/css">
	.home-menu {
		background-image: URL(pm00_p.png);
				width:350px;
		height:240px;
		color:#000;
		margin:100px 0px 10px 100px;
		float:left;
	}
	.home-menu img {
			width:350px;
		height:240px;
	}
	ul {
		width: 50px;
		margin:100px 0px 10px 0px;
		padding: 0;
		list-style-type: none;
	}
	.menu {
		margin-bottom:0;
		width:210px;
		height:30px;
	}
	
	</style>
	
	<script type="text/javascript">
		function changeimage(mainMenuImageNumber, mainMenuMenuBarNumber) {
			var mainMenuImageId="home-menu";
			var mainMenuMenuBarId = "js_menu0" + mainMenuMenuBarNumber;
			document.getElementById(mainMenuImageId).style.backgroundImage="URL('pm0"+mainMenuImageNumber+"_p.png')";
			document.getElementById(mainMenuMenuBarId).src="pm0"+mainMenuMenuBarNumber+"_m_hover.png";
		}

		function changeimageback(mainMenuImageNumber, mainMenuMenuBarNumber) {
			var mainMenuImageId="home-menu";
			var mainMenuMenuBarId = "js_menu0" + mainMenuMenuBarNumber;
			document.getElementById(mainMenuImageId).style.backgroundImage="URL('pm0"+mainMenuImageNumber+"_p.png')";
			document.getElementById(mainMenuMenuBarId).src="pm0"+mainMenuMenuBarNumber+"_m.png";
		}
	</script>
	</head>

<body>
	<div id="home-menu" class="home-menu"><a href="#"></a></div>
	<div style="float:left; margin:0px;"><ul>
		<a href=""><img src="pm01_m.png" class="menu" id="js_menu01" onMouseOver="changeimage(1, 1);" onMouseOut="changeimageback(0, 1)" /></a>
		<a href=""><img src="pm02_m.png" class="menu" id="js_menu02" onMouseOver="changeimage(2, 2);" onMouseOut="changeimageback(0, 2)" /></a>
		<a href=""><img src="pm03_m.png" class="menu" id="js_menu03" onMouseOver="changeimage(3, 3);" onMouseOut="changeimageback(0, 3)" /></a>
		<a href=""><img src="pm04_m.png" class="menu" id="js_menu04" onMouseOver="changeimage(4, 4);" onMouseOut="changeimageback(0, 4)" /></a>
		<a href=""><img src="pm05_m.png" class="menu" id="js_menu05" onMouseOver="changeimage(5, 5);" onMouseOut="changeimageback(0, 5)" /></a>
		<a href=""><img src="pm06_m.png" class="menu" id="js_menu06" onMouseOver="changeimage(6, 6);" onMouseOut="changeimageback(0, 6)" /></a>
		<a href=""><img src="pm07_m.png" class="menu" id="js_menu07" onMouseOver="changeimage(7, 7);" onMouseOut="changeimageback(0, 7)" /></a>
		<a href=""><img src="pm08_m.png" class="menu" id="js_menu08" onMouseOver="changeimage(8, 8);" onMouseOut="changeimageback(0, 8)" /></a>
	</ul>
	</div>
</body>

</html>
